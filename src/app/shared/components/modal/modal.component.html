<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Simple modal</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" *ngIf="user">
  <input [(ngModel)]="user.username" type="text">
  <input [(ngModel)]="user.email" type="number">
  <button (click)="passBack()" type="submit" class="btn btn-primary w-100">Pass back</button>
</div>
