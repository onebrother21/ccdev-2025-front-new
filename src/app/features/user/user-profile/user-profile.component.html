<div class=" card card-user" *ngIf="user">
  <div class=" card-body">
    <p class=" card-text"></p>
    <div class=" author">
      <div class=" block block-one"></div>
      <div class=" block block-two"></div>
      <div class=" block block-three"></div>
      <div class=" block block-four"></div>
      <a href="javascript:void(0)">
        <app-image [imageSrc]="user.img" [config]="{
          placeholder:'assets/img/default-avatar.png',
          alt:'...',
          class:' avatar'
          }"></app-image>
        <h5 class=" title">{{user.name.first + " " + user.name.last}}</h5>
      </a>
      <p class=" description">{{user.title || "Short tagline about yourself"}}</p>
    </div>
    <div class=" card-description">{{user.bio || "Express yourself..."}}</div>
  </div>
  <div class=" card-footer">
    <div class=" button-container">
      <button class=" btn btn-icon btn-round btn-facebook" href="javascript:void(0)"><i class=" fab fa-facebook"> </i></button> 
      <button class=" btn btn-icon btn-round btn-twitter" href="javascript:void(0)"><i class=" fab fa-twitter"> </i></button> 
      <button class=" btn btn-icon btn-round btn-google" href="javascript:void(0)"><i class=" fab fa-google-plus"> </i></button>
    </div>
  </div>
</div>
