        <div class=" col-lg-4 col-md-7 ml-auto mr-auto">
          <form class=" form" [formGroup]="registerForm" (ngSubmit)="submitRegistration()">
            <div class=" card card-register card-white">
              <div class=" card-header">
                <img alt="Card image" class=" card-img" src="assets/img/card-primary.png">
                <h2 class=" card-title">Register</h2>
              </div>
              <div class=" card-body">
                <div class="input-group">
                  <div class=" input-group-prepend">
                    <div class=" input-group-text">
                      <i class=" tim-icons icon-single-02"></i>
                    </div>
                  </div>
                  <input class=" form-control" formControlName="name" placeholder="Full Name" type="text">
                </div>
                <div class="input-group">
                  <div class=" input-group-prepend">
                    <div class=" input-group-text">
                      <i class=" tim-icons icon-email-85"></i>
                    </div>
                  </div>
                  <input class=" form-control" formCOntrolName="email" placeholder="Email" type="text">
                </div>
                <div class="input-group">
                  <div class=" input-group-prepend">
                    <div class=" input-group-text">
                      <i class=" tim-icons icon-lock-circle"></i>
                    </div>
                  </div>
                  <input class=" form-control" formControlName="email" placeholder="Password" type="text">
                </div>
                <div class=" form-check text-left">
                  <label class=" form-check-label">
                    <input class=" form-check-input" formContorlName="agree" type="checkbox">
                    <span class=" form-check-sign"></span> I agree to the <a href="javascript:void(0)"> terms and conditions </a> . 
                  </label>
                </div>
              </div>
              <div class=" card-footer">
                <button class=" btn btn-primary btn-round btn-lg" type="submit"> Get Started </button>
                <div class=" pull-left">
                  <h6><a class=" link footer-link" routerLink="/auth/login"> Already a member? </a></h6>
                </div>
                <div class=" pull-right">
                  <h6><a class=" link footer-link" href="javascript:void(0)"> Need Help? </a></h6>
                </div>
              </div>
            </div>
          </form>
        </div>
