<div class="full-page register-page">
  <div class=" content">
    <div class=" container">
      <div class=" col-lg-4 col-md-7 ml-auto mr-auto">
        <form class=" form" [formGroup]="registerForm" (ngSubmit)="submitRegistration()">
          <div class=" card card-register card-white">
            <div class=" card-header">
              <h2 class=" card-title">Register With Us</h2>
            </div>
            <div class=" card-body">
              <div class="input-group">
                <div class=" input-group-prepend">
                  <div class=" input-group-text">
                    <i class=" tim-icons icon-single-02"></i>
                  </div>
                </div>
                <input class=" form-control" formControlName="firstname" placeholder="First Name" type="text">
              </div>
              <div class="input-group">
                <div class=" input-group-prepend">
                  <div class=" input-group-text">
                    <i class=" tim-icons icon-single-02"></i>
                  </div>
                </div>
                <input class=" form-control" formControlName="lastname" placeholder="Last Name" type="text">
              </div>
              <div class="input-group">
                <div class=" input-group-prepend">
                  <div class=" input-group-text">
                    <i class=" tim-icons icon-email-85"></i>
                  </div>
                </div>
                <input class=" form-control" formControlName="email" placeholder="Email" type="text">
              </div>
              <div class="input-group">
                <div class=" input-group-prepend">
                  <div class=" input-group-text">
                    <i class=" tim-icons icon-email-85"></i>
                  </div>
                </div>
                <input class=" form-control" formControlName="username" placeholder="Username" type="text">
              </div>
              <div class="input-group">
                <div class=" input-group-prepend">
                  <div class=" input-group-text">
                    <i class=" tim-icons icon-email-85"></i>
                  </div>
                </div>
                <input type="text"
                  class="form-control"
                  bsDatepicker
                  formControlName="dob"
                  [bsConfig]="dateInputConfig"
                >
              </div>
              <div class="input-group">
                <div class=" input-group-prepend">
                  <div class=" input-group-text">
                    <i class=" tim-icons icon-lock-circle"></i>
                  </div>
                </div>
                <input class=" form-control" formControlName="pin" placeholder="Password" type="password">
              </div>
              <!--div class="input-group">
                <div class=" input-group-prepend">
                  <div class=" input-group-text">
                    <i class=" tim-icons icon-lock-circle"></i>
                  </div>
                </div>
                <input class=" form-control" formControlName="passwordConfirm" placeholder="Password" type="password">
              </div-->
              <div class=" form-check text-left">
                <label class=" form-check-label">
                  <input class=" form-check-input" formControlName="agree" type="checkbox">
                  <span class=" form-check-sign"></span> I agree to the <a href="javascript:void(0)"> terms and conditions </a> . 
                </label>
              </div>
            </div>
            <div class=" card-footer">
              <button class=" btn btn-primary btn-block btn-round btn-lg mb-3" type="submit"> Get Started </button>
              <div class=" pull-left">
                <h6><a class=" link footer-link" routerLink="/auth/login"> Already a member? </a></h6>
              </div>
              <div class=" pull-right">
                <h6><a class=" link footer-link" href="javascript:void(0)"> Need Help? </a></h6>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
