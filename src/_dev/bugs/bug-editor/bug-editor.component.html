<form class="form-stacked" [formGroup]="bugForm" (ngSubmit)="updateBug()">
  <div class=" card">
    <div class=" card-header">
      <h4 class=" card-title">Edit Bug</h4>
    </div>
    <div class=" card-body">
      <div class=" row">
        <label class=" col-md-3 col-form-label"> Due Date </label>
        <div class=" col-md-9">
          <div class=" form-group">
            <input type="text"
              class="form-control"
              bsDatepicker
              formControlName="dueDate"
              [bsConfig]="dateInputConfig"
            >
          </div>
        </div>
      </div>
      <div class=" row">
        <label class=" col-md-3 col-form-label"> Title </label>
        <div class=" col-md-9">
          <div class=" form-group">
            <input class=" form-control" type="text" formControlName="title" />
            <div *ngIf="bugForm.get('title')?.invalid && bugForm.get('title')?.touched">
              Title is required and must be at least 3 characters long.
            </div>
          </div>
        </div>
      </div>
      <div class=" row">
        <label class=" col-md-3 col-form-label"> Description </label>
        <div class=" col-md-9">
          <div class=" form-group">
            <textarea class=" form-control" type="text" formControlName="description" rows="3"></textarea>
            <div *ngIf="bugForm.get('description')?.invalid && bugForm.get('description')?.touched">
              Description is required and must be at least 10 characters long.
            </div>
          </div>
        </div>
      </div>
      <!--div class=" row">
        <label class=" col-md-3 col-form-label"> Entity Type </label>
        <div class=" col-md-9">
          <ng-container *ngFor="let o of options;let i = index">
            <div class=" form-check form-check-inline">
              <label class=" form-check-label">
                <input class=" form-check-input" type="checkbox" [checked]="selectedCheck === i" (change)="changeSelection(i)"> 
                <span class=" form-check-sign"></span> {{ o.name }}
              </label>
            </div>
          </ng-container>
        </div>
      </div-->
    </div>
    <div class=" card-footer"> 
      <button class=" btn btn-fill btn-primary"  [disabled]="bugForm.invalid" type="submit"> Save Bug </button>
    </div>
  </div>
</form>
