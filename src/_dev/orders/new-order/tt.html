<div class=" wizard-container">
  <div class="bs-stepper card card-wizard" data-color="red" id="wizardProfile">
    <form>
      <div class="card-header text-center">
        <h3 class=" card-title">Build Your Profile</h3>
        <h5 class=" description"> This information will let us know more about you. </h5>
        <div class=" wizard-navigation">
          <div class=" progress-with-circle">
            <ngb-progressbar class="progress-bar" 
              type="success"
              textType="secondary"
              [max]="100"
              [value]="stepValue"
              [animated]="true">
            </ngb-progressbar>
          </div>
          <ul class="nav nav-pills nav-pills-danger bs-stepper-header" role="tablist">
            <li class="step nav-item" data-target="#about" (click)="stepOn()">
              <a class="step-trigger nav-link" aria-selected="false">
                <i class=" tim-icons icon-single-02"></i>
                <p>About</p>
              </a>
            </li>
            <li class="step nav-item" data-target="#account" (click)="stepOn()">
              <a class="step-trigger nav-link checked" aria-selected="false">
                <i class=" tim-icons icon-settings-gear-63"></i>
                <p>Account</p>
              </a>
            </li>
            <li class="step nav-item" data-target="#address" (click)="stepOn()">
              <a class="step-trigger nav-link checked" aria-selected="false">
                <i class=" tim-icons icon-delivery-fast"></i>
                <p>Address</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="bs-stepper-content card-body">
        <div class="content" class="content" role="tabpanel"id="about">
          <h5 class=" info-text"> Let's start with the basic information (with validation) </h5>
          <div class=" row justify-content-center mt-5">
            <div class=" col-sm-5">
              <div class="input-group">
                <div class=" input-group-prepend">
                  <div class=" input-group-text">
                    <i class=" tim-icons icon-single-02"></i>
                  </div>
                </div>
                <input class="form-control" name="firstname" placeholder="First Name..." type="text">
              </div>
              <div class="input-group">
                <div class=" input-group-prepend">
                  <div class=" input-group-text">
                    <i class=" tim-icons icon-email-85"></i>
                  </div>
                </div>
                <input class="form-control" name="email" placeholder="Email..." required="" type="email">
              </div>
            </div>
            <div class=" col-sm-5">
              <div class="input-group">
                <div class=" input-group-prepend">
                  <div class=" input-group-text">
                    <i class=" tim-icons icon-caps-small"></i>
                  </div>
                </div>
                <input class="form-control" name="lastname" placeholder="Last Name..." type="text">
              </div>
              <div class="input-group">
                <div class=" input-group-prepend">
                  <div class=" input-group-text">
                    <i class=" tim-icons icon-mobile"></i>
                  </div>
                </div>
                <input class="form-control" name="number" placeholder="Phone..." type="number">
              </div>
            </div>
            <div class=" col-sm-10">
              <div class="input-group">
                <div class=" input-group-prepend">
                  <div class=" input-group-text">
                    <i class=" tim-icons icon-square-pin"></i>
                  </div>
                </div>
                <input class=" form-control" name="address" placeholder="Address" type="text">
              </div>
            </div>
          </div>
        </div>
        <div class="content" class="content" role="tabpanel" id="account">
          <h5 class=" info-text"> Let's start with ACCOUNT </h5>
        </div>
        <div class="content" class="content" role="tabpanel" id="address">
          <h5 class=" info-text"> Let's start with ADDRESS </h5> 
        </div>
      </div>
      <div class=" card-footer">
        <div class=" pull-right">
          <input class=" btn btn-next btn-fill btn-danger btn-wd" name="next" type="submit" value="Next">
          <input class=" btn btn-finish btn-fill btn-primary btn-wd" name="finish" type="button" value="Finish">
        </div>
        <div class=" pull-left">
          <input class=" btn btn-previous btn-fill btn-default btn-wd" name="previous" type="button" value="Previous">
        </div>
        <div class=" clearfix"></div>
      </div>
    </form>
  </div>
</div>
