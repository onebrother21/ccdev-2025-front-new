
<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">Business Plans</h4>
        </div>
        <div class=" card-body">
          <div class=" table-responsive">
            <table class=" table tablesorter" id="">
              <!--thead class=" text-primary">
                <tr>
                  <th>Title</th>
                  <td class=" text-center">$36,738</td>
                  <th class=" text-center">Salary</th>
                </tr>
              </thead-->
              <tbody>
                <ng-container *ngFor="let plan of businessPlans">
                  <tr>
                    <td class=" text-center">
                      <button class=" btn btn-primary btn-sm mr-1" [routerLink]="['/plan', plan.id]">Edit</button>
                    </td>
                    <td class=" text-center">
                      <button class=" btn btn-primary btn-sm mr-1" (click)="deletePlan(plan.id)">Delete</button>
                    </td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<form class="form-horizontal">
  <div class=" card">
    <div class=" card-header"><h4 class=" card-title">Horizontal Form</h4></div>
    <div class=" card-body">
      <div class=" row">
        <label class=" col-md-3 col-form-label"> Username </label>
        <div class=" col-md-9">
          <div class=" form-group">
            <input class=" form-control" type="text">
          </div>
        </div>
      </div>
      <div class=" row">
        <label class=" col-md-3 col-form-label"> Email </label>
        <div class=" col-md-9">
          <div class=" form-group">
            <input class=" form-control" type="email">
          </div>
        </div>
      </div>
      <div class=" row">
        <label class=" col-md-3 col-form-label"> Password </label>
        <div class=" col-md-9">
          <div class=" form-group">
            <input class=" form-control" type="password">
          </div>
        </div>
      </div>
      <div class=" row">
        <label class=" col-md-3 col-form-label"></label>
        <div class=" col-md-9">
          <div class=" form-check">
            <label class=" form-check-label">
              <input class=" form-check-input" type="checkbox">
              <span class=" form-check-sign"></span> Remember me 
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class=" card-footer"> 
      <div class=" row">
        <label class=" col-md-3 col-form-label"></label>
        <div class=" col-md-9">
          <button class=" btn btn-fill btn-primary" type="submit"> Sign in </button>
        </div>
      </div>
    </div>
  </div>
</form>
