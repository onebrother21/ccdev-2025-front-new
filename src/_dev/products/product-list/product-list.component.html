<div class=" card">
  <div class=" card-header">
    <div class=" tools float-right btn-group">
      <div class="inline-btns">
        <button class=" btn btn-link btn-icon inline-btn" type="button" (click)="startNewProduct()">
          <i class=" tim-icons icon-simple-add"> </i>
        </button>
      </div>
      <div ngbDropdown>
        <button
          class=" btn btn-link btn-icon"
          data-toggle="dropdown"
          ngbDropdownToggle
          type="button"
        >
          <i class=" tim-icons fas fa-filter"> </i>
        </button>
        <div
          aria-labelledby="dropdownMenuLink"
          class=" dropdown-menu-right"
          ngbDropdownMenu
        >
          <ng-container *ngFor="let o of dropdownMenu;let i = index">
            <a href="javascript:void(0)" (click)="doDropdownAction(i)" ngbDropdownItem> {{o}} </a>
          </ng-container>
        </div>
      </div>
    </div>
    <h5 class=" card-title">Products</h5>
  </div>
  <div class=" card-body">
    <div class=" table-responsive">
      <table class=" table">
        <thead class=" text-primary">
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Status</th>
            <th class=" text-center">Date</th>
            <th class=" text-right">Actions</th>
          </tr>
        </thead>
        <tbody class="small">
          <ng-container *ngFor="let product of products">
            <tr>
              <td>
                <a href="javascript:void(0)" (click)="loadProductTasksInAux(product.id)">
                  <!--div class=" photo"><img alt="photo" src="assets/img/james.jpg"></div-->
                  {{product.customerId}}
                </a>
              </td>
              <td>{{product.description}}</td>
              <td class=" text-center">
                <b class=" pull-left small mr-2 text-white">{{product.productStatus}}</b>
                <!--b class=" pull-left small mr-2 text-white">{{product.progress}}%</b>
                <div class="progress-container progress-sm mt-1">
                  <ngb-progressbar
                    type="success"
                    textType="secondary"
                    [max]="100"
                    [value]="product.progress || 0"
                    [animated]="true"
                  >
                  </ngb-progressbar>
                </div-->
              </td>
              <td class=" text-center">{{product.productDate|date:'MM/dd'}}</td>
              <td class=" text-right">
                <button class=" btn btn-success btn-link btn-icon btn-sm btn-simple" 
                (click)="editProduct(product.id)"
                tooltip="Edit" 
                type="button" 
                aria-describedby="tooltip-60"><i class=" tim-icons icon-pencil"></i></button>
                <button class=" btn btn-danger btn-link btn-icon btn-sm btn-simple" 
                tooltip="Delete" 
                type="button" 
                aria-describedby="tooltip-61"><i class=" tim-icons icon-simple-remove"></i></button>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
